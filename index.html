<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <form method="post">
    <fieldset>

      <legend>Personal details</legend>

      <div>
        <label for="full-name">Full name</label>
        <input type="text" id="full-name" name="personal">
        <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>

      <div>
        <label for="nickname">What should we call you?</label>
        <input type="text" id="nickname" name="personal">
        <p>What all your friends call you, e.g. “Liz”.</p>
      </div>

      <div>
        <label for="birth">Date of birth</label>
        <input type="date" id="birth" name="personal">
      </div>

      <div>
        <label for="size">Select a t-shirt size</label>
        <select id="size" name="personal">
          <option>Fitted: XS</option>
          <option>Fitted: S</option>
          <option>Fitted: M</option>
          <option>Fitted: L</option>
          <option>Fitted: XL</option>
          <option>Straight-cut: XS</option>
          <option>Straight-cut: S</option>
          <option>Straight-cut: M</option>
          <option>Straight-cut: L</option>
          <option>Straight-cut: XL</option>
          <option></option>
        </select>
      </div>



    </fieldset>

  </form>

</body>
