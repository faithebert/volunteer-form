<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <form method="post">
    <fieldset>

      <legend>Personal details</legend>

      <div>
        <label for="full-name">Full name</label>
        <input type="text" id="full-name" name="personal">
        <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>

      <div>
        <label for="nickname">What should we call you?</label>
        <input type="text" id="nickname" name="personal">
        <p>What all your friends call you, e.g. “Liz”.</p>
      </div>

      <div>
        <label for="birth">Date of birth</label>
        <input type="date" id="birth" name="personal">
      </div>

      <div>
        <label for="size">Select a t-shirt size</label>
        <select id="size" name="personal">
          <option>Fitted: XS</option>
          <option>Fitted: S</option>
          <option>Fitted: M</option>
          <option>Fitted: L</option>
          <option>Fitted: XL</option>
          <option>Straight-cut: XS</option>
          <option>Straight-cut: S</option>
          <option>Straight-cut: M</option>
          <option>Straight-cut: L</option>
          <option>Straight-cut: XL</option>
        </select>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="personal">
      </div>

      <div>
        <label for="birth">Phone number<span>(required)</span></label>
        <input type="tel" id="birth" name="personal" required>
      </div>

    </fieldset>

    <fieldset>

      <legend>Address</legend>

      <div>
        <label for="street">Street adress</label>
        <input id="street" name="address">
      </div>

      <div>
        <label for="city">City</label>
        <input id="city" name="address">
      </div>

      <div>
        <label for="province">Province</label>
        <select id="province" name="address">
          <option>Select a province</option>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland & Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Québec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>

      <div>
        <label for="postal-code">Postal Code</label>
        <input id="postal-code" name="address">
      </div>

    </fieldset>

  </form>

</body>
